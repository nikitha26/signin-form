<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    <link rel="stylesheet" href="stylesheet.css">
    <title>Login form</title>
</head>
<body>
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <form class="form-container">  
                    <h2>Login</h2> 
                    <div class="form-group">
                        <label for="exampleInputEmail1">Enter Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>  
                    <div class="form-group">
                        <label for="exampleInputPassword">Enter password</label>
                        <input type="password" class="form-control" id="exampleInputpassword" aria-describedby="emailHelp" placeholder="Enter password">
                    </div>  
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn btn-block btn">Login</button> <br>  
                    <a href="#" class="psw" ><p>Forgot Your Password?</p></a>
                </form>
           </div>
        </div>
    </div>   
</body>
</html>
